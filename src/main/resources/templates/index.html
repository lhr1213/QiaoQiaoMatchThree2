<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巧巧消消乐 - 欢迎</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        .home-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 2rem;
        }

        .intro {
            margin-bottom: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .feature {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 1rem);
            min-width: 200px;
            text-align: center;
        }

        .feature h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .feature {
                width: calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .feature {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="home-container">
    <h1>巧巧消消乐</h1>
    <img src="/images/logo.png" alt="巧巧消消乐" class="logo">

    <div class="intro">
        <p>欢迎来到巧巧消消乐，一款可爱的三消游戏！</p>
        <p>在这里，你可以挑战自己，与朋友一较高下，享受消除带来的乐趣。</p>
    </div>

    <div class="action-buttons">
        <a href="/game" class="btn">开始游戏</a>
        <a href="/user/login" class="btn">登录</a>
        <a href="/user/register" class="btn">注册</a>
    </div>

    <div class="features">
        <div class="feature">
            <h3>精美界面</h3>
            <p>粉色系主题，清新可爱，给您带来视觉享受。</p>
        </div>
        <div class="feature">
            <h3>丰富关卡</h3>
            <p>多种游戏模式，不同的挑战等着您来征服。</p>
        </div>
        <div class="feature">
            <h3>排行榜</h3>
            <p>记录您的最高分数，与全球玩家一较高下。</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 巧巧消消乐. 版权所有.</p>
    </footer>
</div>
</body>
</html>
